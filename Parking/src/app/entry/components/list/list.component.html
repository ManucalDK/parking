<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
    <ng-container matColumnDef="cc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CC</th>
      <td mat-cell *matCellDef="let row">{{row.cc}}</td>
    </ng-container>

    <ng-container matColumnDef="idVehicle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
      <td mat-cell *matCellDef="let row">{{row.idVehicle}}</td>
    </ng-container>

    <ng-container matColumnDef="entryTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Entrada</th>
      <td mat-cell *matCellDef="let row">{{row.entryTime | date:'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="idVehicleType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de veh√≠culo</th>
      <td mat-cell *matCellDef="let row">{{getDescriptionOfVehicleType(row.idVehicleType)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
